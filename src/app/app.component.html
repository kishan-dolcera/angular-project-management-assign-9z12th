<h1 class="heading">{{name}}</h1>
<h2 class="heading2">Project Details</h2>
<div>
<table *ngIf="rows.length!=0" class="table table-bordered">
  <thead>
    <tr>
<th *ngFor = "let column of headers">
      {{column}}
</th>
<th>Action</th>
    </tr>
</thead>
<tr *ngFor = "let row of rows">
    <td *ngFor = "let column of headers">
      {{row[column]}}
    </td>
    <td> <button (click) = "deleteRow(i)">Delete<i class="fa fa-trash"></i></button></td>
</tr>
</table>
<p *ngIf="rows.length==0">You do not have any project. Create your first project by clicking the plus button below</p>
</div>
<h2 class="heading2">Add New Project</h2>
  <div class="container">
    
    <form #myform="ngForm" (ngSubmit)="onUpdate(myform)" novalidate>
      <div class="form-group">
        <label class= "labels" for="ProjectName">Project Name  </label>
        <input type="text" [(ngModel)]="model.ProjectName" class="form-control" name="ProjectName" required>
      </div>
  
      <div class="form-group">
        <label class= "labels" for="CustomerName">Customer Name  </label>
        <input type="text" [(ngModel)]="model.CustomerName" class="form-control" name="CustomerName" required>
      </div>

      <div class="form-group">
        <label class= "labels" for="Location">Location  </label>
        <input type="text" [(ngModel)]="model.Location" class="form-control" name="Location" required>
      </div>
    

      <button id="submitB" type="submit" class="btn btn-success">Submit</button>
      <button id="cancelB" type="cancel" class="btn btn-success">Cancel</button>
    </form>
     
    <br>
    <br>
</div>
